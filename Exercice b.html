<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        let nombre1 = Number(prompt("Veuillez saisir un premier nombre :")); // demande à l'utilisateur de saisir le premier nombre
let nombre2 = Number(prompt("Veuillez saisir un deuxième nombre :")); // demande à l'utilisateur de saisir le deuxième nombre
let somme = nombre1 + nombre2; // calcule la somme des deux nombres
alert("La somme des deux nombres est : " + somme); // affiche le résultat

    </script>
</body>
</html>
