<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = Number(prompt("Veuillez saisir un nombre :")); // demande à l'utilisateur de saisir un nombre
if (nombre >= 0) { // vérifie que le nombre est positif ou nul
  let racineCarree = Math.sqrt(nombre); // calcule la racine carrée du nombre à l'aide de la fonction Math.sqrt()
  alert("La racine carrée de " + nombre + " est : " + racineCarree); // affiche le résultat dans la console
} else {
  alert("Le nombre doit être positif ou nul."); // affiche un message d'erreur si le nombre est négatif
}

    </script>
</body>
</html>
