<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = Number(prompt("Veuillez saisir un nombre :")); // demande à l'utilisateur de saisir un nombre
for (let i = 1; i <= 10; i++) { // boucle de 1 à 10 pour afficher la table de multiplication
  let resultat = nombre * i; // calcule le résultat de la multiplication
  alert(nombre + " x " + i + " = " + resultat); // affiche le résultat dans la console
}

    </script>
</body>
</html>
