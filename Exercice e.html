<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Demande à l'utilisateur de saisir un nombre
let number = parseInt(prompt("Entrez un nombre :"));

// Vérifie que l'utilisateur a entré un nombre valide
if (isNaN(number)) {
  alert("Vous n'avez pas entré un nombre valide.");
} else {
  let factorial = 1;

  // Calcule la factorielle du nombre saisi
  for (let i = 2; i <= number; i++) {
    factorial *= i;
  }

  // Affiche la factorielle
  alert(`La factorielle de ${number} est ${factorial}.`);
}

    </script>
</body>
</html>
